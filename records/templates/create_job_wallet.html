{% extends "base_generic.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
  <h1 style="text-align:center">{{ customer.customer }} </h1>
  <p><strong>Create Job Wallet</strong> </p>

  <div class="row">
    <div class="col-md-4">

    <form method="post" >
      {% csrf_token %}
      {{ form|crispy }}
      <button style="text-align:center" class="btn-outline-secondary" type="submit" >Create</button>
    </form>
      <p>* Required fields</p>
    </div>

  </div>




{% endblock %}
</div>
