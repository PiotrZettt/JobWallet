{% extends "base_generic.html" %}

{% block content %}
  <h1 style="text-align:center">Customers</h1>
  {% if customer_list %}

    {% for customer in customer_list %}
      <hr>
      <p><a href="{{ customer.get_absolute_url }}">{{ customer.customer}}</a></p>

    {% endfor %}

  {% else %}
    <p>There are no customers in the records.</p>
  {% endif %}
{% endblock %}
